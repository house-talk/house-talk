version: "3.8"

services:
  # =========================
  # Backend (Spring Boot)
  # =========================
  backend:
    image: housetalk-backend:latest
    container_name: housetalk-backend
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - mysql
    volumes:
      - ./data/uploads:/data/uploads
    networks:
      - housetalk-net

  # =========================
  # Database (MySQL)
  # =========================
  mysql:
    image: mysql:8.0
    container_name: housetalk-mysql
    restart: always
    env_file:
      - .env
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - housetalk-net

  # =========================
  # Frontend (Nginx Static)
  # =========================
  frontend:
    image: housetalk-frontend:latest
    container_name: housetalk-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - housetalk-net

  # =========================
  # Nginx Reverse Proxy
  # =========================
  nginx:
    image: nginx:1.25-alpine
    container_name: housetalk-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    networks:
      - housetalk-net

networks:
  housetalk-net:
    driver: bridge
