version: "3.8"

services:
  # =========================
  # Backend (Spring Boot)
  # =========================
  backend:
    image: 929368845727.dkr.ecr.ap-northeast-2.amazonaws.com/housetalk-backend:latest
    container_name: housetalk-backend
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
    
    # ✅ [핵심 수정] 이 부분이 있어야 호스트의 Nginx가 localhost:8080으로 접속 가능합니다.
    # 형식: "호스트포트:컨테이너포트"
    ports:
      - "8080:8080"

    depends_on:
      - mysql
    volumes:
      - ./data/uploads:/data/uploads
    networks:
      - housetalk-net

  # =========================
  # Database (MySQL)
  # =========================
  mysql:
    image: mysql:8.0
    container_name: housetalk-mysql
    restart: always
    env_file:
      - .env
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - housetalk-net

networks:
  housetalk-net:
    driver: bridge
