version: "3.8"

services:
  # =========================
  # Backend (Spring Boot)
  # =========================
  backend:
    image: 929368845727.dkr.ecr.ap-northeast-2.amazonaws.com/housetalk-backend:latest
    container_name: housetalk-backend
    restart: always
    env_file:
      - .env
    environment:
      # 프로필 설정
      SPRING_PROFILES_ACTIVE: prod

      COOKIE_SECURE: "true"
      
      # =================================================
      # 1. DB 연결 정보 (필수)
      # =================================================
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/housetalk?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      
      # =================================================
      # 2. 구글 로그인 설정 (필수 - 안 넣으면 서버 죽음)
      # .env 파일에 있는 변수 값을 가져와서 주입합니다.
      # =================================================
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE: profile,email

      # (선택) JPA 설정 - 필요시 주석 해제
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

    ports:
      - "8080:8080"
    depends_on:
      - mysql
    volumes:
      - ./data/uploads:/data/uploads
    networks:
      - housetalk-net

  # =========================
  # Database (MySQL)
  # =========================
  mysql:
    image: mysql:8.0
    container_name: housetalk-mysql
    restart: always
    env_file:
      - .env
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - housetalk-net

networks:
  housetalk-net:
    driver: bridge
