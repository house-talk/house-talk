version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: housetalk-mysql
    environment:
      MYSQL_DATABASE: housetalk
      MYSQL_USER: housetalk
      MYSQL_PASSWORD: housetalk
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
    image: housetalk-backend
    container_name: housetalk-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET_KEY: this-is-a-very-long-secret-key-for-jwt-at-least-32-bytes
    depends_on:
      - mysql

volumes:
  mysql-data:
