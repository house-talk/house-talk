server {
    listen 80;
    server_name _;

    root /var/www/housetalk-frontend;
    index index.html;

    # =========================
    # React SPA
    # =========================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================
    # Backend API
    # =========================
    # 중요: /api/ -> /api 로 변경 (끝에 슬래시 제거)
    location /api {
        # 중요: http://backend:8080/ -> http://localhost:8080 로 변경 (슬래시 제거 + localhost)
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # OAuth2 (Spring Security)
    # =========================
    # 중요: /oauth2/ -> /oauth2 로 변경
    location /oauth2 {
        # 중요: 경로를 다 지우고 http://localhost:8080 만 남김
        # 이렇게 해야 /oauth2/authorization/... 경로가 그대로 백엔드에 전달됨
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # Login
    # =========================
    location /login {
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # Admin (optional)
    # =========================
    location /admin {
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
