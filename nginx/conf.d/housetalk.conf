server {
    listen 80;
    server_name housetalk.cloud www.housetalk.cloud;

    root /var/www/housetalk-frontend;
    index index.html;

    # =========================
    # ðŸ”¥ Uploaded Files (ì¶”ê°€)
    # =========================
    location /uploads/ {
        alias /data/uploads/;
        autoindex off;

        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # =========================
    # React SPA
    # =========================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================
    # Backend API
    # =========================
    location /api {
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # OAuth2 (Spring Security)
    # =========================
    location /oauth2 {
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # Login
    # =========================
    location /login {
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # Admin (optional)
    # =========================
    location /admin {
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
