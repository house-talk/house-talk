server {
    listen 80;
    server_name housetalk.cloud www.housetalk.cloud;

    root /var/www/housetalk-frontend;
    index index.html;

    # =========================
    # React SPA
    # =========================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================
    # ✅ 업로드 파일 (이미지, 첨부파일)
    # =========================
    location /uploads {
        alias /data/uploads;
        autoindex off;

        # 이미지 제대로 렌더링되게
        types {
            image/jpeg jpg;
            image/png png;
            image/gif gif;
            image/webp webp;
        }

        add_header Cache-Control "public, max-age=31536000";
    }

    # =========================
    # Backend API
    # =========================
    location /api {
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # OAuth2
    # =========================
    location /oauth2 {
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # Login
    # =========================
    location /login {
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================
    # Admin
    # =========================
    location /admin {
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
